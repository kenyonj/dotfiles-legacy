general {
  colors = true
  interval = 5
}

order += "disk /"
order += "cpu_usage"
order += "cpu_temperature 0"
order += "battery 0"
order += "tztime local"
order += "volume master"

cpu_temperature 0 {
  format = " T: %degrees Â°C "
  path = "/sys/devices/platform/coretemp.0/hwmon/hwmon0/temp1_input"
}

battery 0 {
  format = " %status %percentage %remaining "
}

tztime local {
  format = " %Y-%m-%d %H:%M "
}

cpu_usage {
  format = " %usage "
}

volume master {
  format = "V: %volume"
  device = "default"
  mixer = "Master"
  mixer_idx = 0
}

disk "/" {
  format = "Free: %free"
}
