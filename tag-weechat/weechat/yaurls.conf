#
# weechat -- yaurls.conf
#

[blacklists]
channel_blacklist = ""
nick_blacklist = ""
server_blacklist = ""
string_blacklist = ""
url_blacklist = "youtube.com"

[colors]
domain_color = blue
header_color = green
prefix_suffix_color = magenta
url_color = yellow

[engine]
convert_own = off
maximum_length = 35
service = tinyURL
timeout = 20

[look]
format = "[%U]"
header = "yaURLs"
header_prefix = "{"
header_suffix = "}~>"
